<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 50%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
        }

        .header h1 i {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 400;
            text-shadow: 0 1px 10px rgba(0, 0, 0, 0.2);
        }

        .input-section {
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        #data {
            flex: 1;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 17px;
            font-weight: 500;
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        #data::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        #data:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        #submit {
            padding: 20px 35px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 140px;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        #submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        #submit:hover::before {
            left: 100%;
        }

        #submit:hover {
            background-position: 100% 0;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        #submit:active {
            transform: translateY(-1px);
        }

        .todos-section {
            padding: 0 30px 40px;
            background: rgba(255, 255, 255, 0.02);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .section-title i {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #todo_list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #todo_list li {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #todo_list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #todo_list li:hover::before {
            opacity: 1;
        }

        #todo_list li:hover {
            transform: translateX(8px) translateY(-2px);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .todo-text {
            flex: 1;
            font-size: 17px;
            color: white;
            font-weight: 500;
            margin-right: 20px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .todo-actions {
            display: flex;
            gap: 12px;
        }

        .todo-actions button {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .edit-btn {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .empty-state p {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px auto;
                border-radius: 25px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2.5rem;
                flex-direction: column;
                gap: 10px;
            }

            .input-section, .todos-section {
                padding: 30px 20px;
            }

            .input-container {
                flex-direction: column;
                gap: 15px;
            }

            #todo_list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                padding: 20px;
            }

            .todo-text {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100%;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #todo_list li {
            animation: slideInUp 0.5s ease-out forwards;
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle" style="width: 4px; height: 4px; background: #3b82f6; top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 6px; height: 6px; background: #8b5cf6; top: 60%; left: 90%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 3px; height: 3px; background: #ec4899; top: 80%; left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 5px; height: 5px; background: #10b981; top: 30%; left: 70%; animation-delay: 1s;"></div>

    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-rocket"></i>
                TaskMaster Pro
            </h1>
            <p>Supercharge your productivity with style</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="data" placeholder="What's your next mission?">
                <button id="submit">
                    <i class="fas fa-plus-circle"></i>
                    Launch
                </button>
            </div>
        </div>

        <div class="todos-section">
            <div class="section-title">
                <i class="fas fa-list-check"></i>
                Mission Control
            </div>
            <ul id="todo_list">
                <!-- Todos will be inserted here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Your existing JavaScript code remains exactly the same
        
const supabaseUrl = "https://vmcveofukestnfhmkbcr.supabase.co";
const supabaseKey =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtY3Zlb2Z1a2VzdG5maG1rYmNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2ODgzNDMsImV4cCI6MjA2OTI2NDM0M30.MJ-cpe6IGG5wAG9lQleKb8jBKkB3CSNYp91L8B4NvfA";

const client = supabase.createClient(supabaseUrl, supabaseKey);

        let submitBtn = document.getElementById("submit");
        let todoList = document.getElementById("todo_list");
        let inputField = document.getElementById("data");
        let editingId = null;

        submitBtn.addEventListener("click", async () => {
            const todoText = inputField.value.trim();
            if (!todoText) return alert("Please enter some text");

            if (editingId) {
                // UPDATE
                const { error } = await client
                    .from("todo")
                    .update({ todo_text: todoText })
                    .eq("id", editingId);

                if (error) {
                    console.error("Update Error:", error.message);
                    return;
                }

                alert("Todo updated successfully!");
                editingId = null;
                submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Launch';

            } else {
                // INSERT
                const { error } = await client.from("todo").insert({ todo_text: todoText });

                if (error) {
                    console.error("Insert Error:", error.message);
                    return;
                }

                alert("Todo added successfully!");
            }

            inputField.value = "";
            show();
        });

        // Show all todos
        async function show() {
            const { data, error } = await client.from("todo").select("*");
            if (error) {
                console.error("Fetch Error:", error.message);
                return;
            }

            todoList.innerHTML = "";
            
            if (data.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>Ready for Launch</h3>
                        <p>Your mission control is empty. Add your first task to begin!</p>
                    </div>`;
                return;
            }

            data.forEach((todo) => {
                todoList.innerHTML += `
                    <li>
                        <div class="todo-text">${todo.todo_text}</div>
                        <div class="todo-actions">
                            <button class="edit-btn" onclick="editTodo(${todo.id})">
                                <i class="fas fa-edit"></i>
                                Modify
                            </button>
                            <button class="delete-btn" onclick="deleteTodo(${todo.id})">
                                <i class="fas fa-trash-alt"></i>
                                Remove
                            </button>
                        </div>
                    </li>`;
            });
        }

        // Delete todo
        async function deleteTodo(id) {
            const { error } = await client.from("todo").delete().eq("id", id);
            if (error) {
                console.error("Delete Error:", error.message);
                return;
            }
            alert("Todo deleted");
            show();
        }

        // Edit todo
        async function editTodo(id) {
            const { data, error } = await client
                .from("todo")
                .select("todo_text")
                .eq("id", id)
                .single();

            if (error) {
                console.error("Edit Error:", error.message);
                return;
            }

            inputField.value = data.todo_text;
            editingId = id;
            submitBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Update';
        }

        show(); // Initial load
    </script>
</body>
</html>
