<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Geometric Crystal Bag -->
  <g transform="translate(10, 5)">
    <!-- Left Facet (Darker) -->
    <path d="M15 25 L35 35 L35 60 L15 50 Z" fill="#0d9488" />
    
    <!-- Right Facet (Lighter) -->
    <path d="M55 25 L35 35 L35 60 L55 50 Z" fill="#2dd4bf" />
    
    <!-- Top Facet (Brightest) -->
    <path d="M15 25 L35 15 L55 25 L35 35 Z" fill="#99f6e4" />
    
    <!-- Handle (Modern Arch) -->
    <path d="M25 20 C25 5 45 5 45 20" stroke="#0f766e" stroke-width="4" stroke-linecap="round" fill="none" />
    
    <!-- Center Sparkle -->
    <circle cx="35" cy="35" r="3" fill="white" />
  </g>
  
  <!-- Text: Modern Sans-Serif with Custom Weight -->
  <text x="80" y="52" font-family="'Inter', system-ui, -apple-system, sans-serif" font-size="36" fill="#111827">
    <tspan font-weight="300" letter-spacing="2">SHOP</tspan>
    <tspan font-weight="900" fill="url(#gradMain)">HUB</tspan>
  </text>
</svg>
